<div class="login">
  <form>
    <h1>Sign Up</h1>
    <div class="form-group">
      <label for="exampleInputText">First Name</label>
      <input type="text" class="form-control" id="exampleInputText"  placeholder="First Name" required>
    </div>
    <div class="form-group">
      <label for="exampleInputText1">Last Name</label>
      <input type="text" class="form-control" id="exampleInputText1"  placeholder="Last Name" required>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div>
    <label for="exampleInputRadio">Gender</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
